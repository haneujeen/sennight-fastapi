name: Build and deploy Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: sennight  # set this to the name of your Azure Web App
  ACR_NAME: sennight
  RESOURCE_GROUP: sennightResourceGroup
  IMAGE_NAME: sennight-fastapi
  IMAGE_TAG: v0.0.3
  PYTHON_VERSION: '3.12'              # set this to the Python version to use

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v3.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Azure CLI
        uses: azure/CLI@v1

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          az acr build \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app
          path: .
          
      - name: 'Deploy to Azure Web App'
        run: |
          az webapp update \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --set siteConfig.appSettings[0].name=DOCKER_CUSTOM_IMAGE_NAME \
            --set siteConfig.appSettings[0].value=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
